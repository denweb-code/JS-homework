<body>
<script>
  function exchange(sumUAH, currencyValues, exchangeCurrency)

  {
    const currency = currencyValues.find(item => item.currency === exchangeCurrency);
    if (!currency) return null;
    return sumUAH / currency.value;
  }
</script>
</body>
