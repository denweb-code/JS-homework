<!doctype html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hw6_11</title>
</head>
<body>
<script>
  const suits = [
    { name: 'spade', color: 'black' },
    { name: 'diamond', color: 'red' },
    { name: 'heart', color: 'red' },
    { name: 'clubs', color: 'black' }
  ];

  const values = ['6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];

  const deck = [];

  for (const suit of suits) {
    for (const value of values) {
      deck.push({
        cardSuit: suit.name,
        value: value,
        color: suit.color
      });
    }
  }
  const groupedBySuit = deck.reduce((acc, card) => {
    let key = '';
    switch (card.cardSuit) {
      case 'spade':
        key = 'spades';
        break;
      case 'diamond':
        key = 'diamonds';
        break;
      case 'heart':
        key = 'hearts';
        break;
      case 'clubs':
        key = 'clubs';
        break;
    }
    if (!acc[key]) {
      acc[key] = [];
    }

    acc[key].push(card);
    return acc;
  }, {});

  console.log(groupedBySuit);

</script>

</body>
</html>
