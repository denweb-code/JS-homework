<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>hw10_6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 8px;
            font-size: 1rem;
            width: 150px;
            margin-right: 10px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Введіть вагу</h1>

<label for="kgInput">кг:</label>
<input type="number" id="kgInput" min="0" step="any">

<p class="result" id="lbsOutput">фунти: 0</p>

<script>
    const kgInput = document.getElementById('kgInput');
    const lbsOutput = document.getElementById('lbsOutput');

    kgInput.addEventListener('input', function () {
        const kg = parseFloat(kgInput.value);
        const lbs = kg * 2.20462;

        // Перевірка на коректне число
        if (!isNaN(lbs)) {
            lbsOutput.textContent = `Фунти: ${lbs.toFixed(2)}`;
        } else {
            lbsOutput.textContent = 'Фунти: 0';
        }
    });
</script>

</body>
</html>
